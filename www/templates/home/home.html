<ion-view id="home">
  <ion-nav-title>

  </ion-nav-title>

  <ion-content class="has-header text-center padding-xs positive-900-bg" scroll="false">
    <div class="bg"></div>

    <div class="logo"></div>
    <p class="hidden-xs">&nbsp;</p>

    <div class="center padding" style="max-width: 382px;">

      <h4 class="hidden-xs" translate>HOME.MESSAGE</h4>
      <h4 class="visible-xs" translate>HOME.MESSAGE_SHORT</h4>

      <br class="hidden-xs"/>
      <br/>

      <ion-spinner icon="android" ng-if="loading"></ion-spinner>

      <div class="animate-fade-in animate-show-hide ng-hide" ng-show="!loading && error">
        <div class="card card-item padding">
          <p class="item-content item-text-wrap">
              <span class="dark" trust-as-html="'HOME.CONNECTION_ERROR'|translate:node"></span>
          </p>

          <!-- Retry-->
          <button type="button"
                  class="button button-positive icon icon-left ion-refresh ink"
                  ng-click="reload()">{{'COMMON.BTN_REFRESH'|translate}}</button>
        </div>
      </div>

      <div class="center animate-fade-in animate-show-hide ng-hide" ng-show="!loading && !error">


        <!-- Help tour (NOT ready yet for small device)
        <button type="button"
                class="button button-block button-stable button-raised icon-left icon ion-easel ink-dark hidden-xs"
                ng-click="startHelpTour()" >
          {{'COMMON.BTN_HELP_TOUR'|translate}}
        </button>-->

        <cs-extension-point name="buttons"></cs-extension-point>

        <button type="button"
                class="button button-block button-positive button-raised icon icon-left ion-locked ink-dark"
                ng-click="loginAndGo('app.view_wallet')" ng-show="!login" translate>COMMON.BTN_LOGIN</button>

        <button type="button"
                class="button button-block button-positive button-raised icon icon-left ion-person ink-dark"
                ui-sref="app.view_wallet" ng-show="login" translate>MENU.ACCOUNT</button>

        <br class="visible-xs visible-sm"/>
        <div class="text-center no-padding "
             ng-show="!login">
          <br class="visible-xs visible-sm"/>
          {{'LOGIN.NO_ACCOUNT_QUESTION'|translate}}
          <b>
            <a class="assertive hidden-xs hidden-sm" ng-click="showJoinModal()" translate>
              LOGIN.CREATE_ACCOUNT
            </a>
          </b>

        </div>

        <!-- disconnect link -->
        <div class="text-center no-padding hidden-xs hidden-sm" ng-show="login">
          <span ng-bind-html="'HOME.NOT_YOUR_ACCOUNT_QUESTION'|translate:$root.walletData"></span>
          <br/>
          <b>
            <a class="assertive" ng-click="logout()" translate>
              HOME.BTN_CHANGE_ACCOUNT
            </a>
          </b>
        </div>

        <button type="button"
              class="button button-block button-calm button-raised icon icon-left ion-wand ink-dark visible-xs visible-sm"
              ng-click="showJoinModal()" ng-show="!login" translate>LOGIN.CREATE_ACCOUNT</button>

      </div>

      <br/>

      <div class="text-center no-padding visible-xs stable">
        <br/>
        <!-- version -->
        <span translate="COMMON.APP_VERSION" translate-values="{version: config.version}"></span>
        |
        <!-- about -->
        <a href="#" ng-click="showAboutModal()" translate>HOME.BTN_ABOUT</a>
      </div>
    </div>


  </ion-content>

</ion-view>
