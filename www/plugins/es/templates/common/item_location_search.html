  <!-- search text -->
  <div class="item no-padding">
    <div class="item-input  light-bg item-button-right">
      <div class="animate-show-hide selected-values ng-hide" ng-show="entered">

        <!-- selected location -->
        <div ng-show="search.location && (search.geoPoint || search.geoShape)"
             class="button button-small button-text button-stable button-icon-event stable-900-bg"
             style="margin-right: 10px;">
          &nbsp;<i class="icon ion-location"></i>
          {{search.location.split(',')[0]}}
          <i class="icon ion-close" ng-click="removeLocation()">&nbsp;&nbsp;</i>
        </div>

      </div>

      <i class="icon ion-ios-location placeholder-icon"
         ng-if="!search.geoPoint && !search.geoShape"></i>
      <input type="text"
             ng-if="!search.geoPoint && !search.geoShape"
             id="searchLocationInput"
             autocomplete="off"
             placeholder="{{(options.location.help||'LOCATION.SEARCH_HELP')|translate}}"
             ng-model-options="{ debounce: 350 }"
             ng-model="search.location"
             ng-keydown="onKeydown($event)"
             ng-change="onLocationChanged()"
             ng-blur="hideDropdown()">

      <a class="button button-clear button-small button-stable gray ink no-padding"
         tabindex="-1"
         ng-click="showDistancePopover($event)">
         <span>{{'COMMON.GEO_DISTANCE_OPTION' | translate: {value: search.geoDistance} }}</span>
        &nbsp;<b class="ion-arrow-down-b" style="font-size: 12pt;"></b>
      </a>

    </div>
  </div>

  <!-- dropdown -->
  <ng-include src="'plugins/es/templates/common/dropdown_locations.html'"></ng-include>
