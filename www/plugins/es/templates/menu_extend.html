
<!-- Main section -->
<ng-if ng-if="::extensionPoint === 'menu-discover'">
  <ion-item menu-close
            ng-if="$root.settings.expertMode"
            class="item item-icon-left"
            active-link="active"
            active-link-path-prefix="#/app/network/data"
            ui-sref="app.es_network">
    <i class="icon ion-cloud"></i>
    <span translate>MENU.NETWORK</span>
  </ion-item>
  <a id="helptip-menu-btn-network"></a>

</ng-if>

<!-- Toolbar section -->
<ng-if ng-if="::extensionPoint === 'nav-buttons-right'" class="hidden-xs hidden-sm">

  <!-- messages -->
  <button class="button button-clear icon ion-email"
          ng-if="login"
          active-link="gray"
          active-link-path-prefix="#/app/message"
          ng-click="showMessagesPopover($event)">
    <span
      ng-if="$root.walletData.messages.unreadCount"
      class="badge badge-button badge-positive">{{walletData.messages.unreadCount}}</span>
  </button>

  <!-- notifications -->
  <button class="button button-clear icon ion-android-notifications "
          ng-if="login"
          active-link="gray"
          active-link-path-prefix="#/app/notifications"
          ng-click="showNotificationsPopover($event)">
          <span
            ng-if="walletData.notifications.unreadCount"
            class="badge badge-button badge-positive">{{walletData.notifications.unreadCount}}</span>
  </button>
</ng-if>

<!-- User section -->
<div ng-if="::extensionPoint === 'menu-user'" class="visible-xs visible-sm">

  <a menu-close class="item item-icon-left" active-link="active"
       active-link-path-prefix="#/app/message"
       ng-class="{'item-menu-disable': !login}"
       ng-click="loginAndGo('app.user_message')">
    <i class="icon ion-email"></i>
    <span translate>MENU.MESSAGES</span>
    <span class="badge badge-positive"
          ng-if="walletData.messages.unreadCount">{{walletData.messages.unreadCount}}</span>
  </a>

  <a menu-close class="item item-icon-left" active-link="active"
       active-link-path-prefix="#/app/notifications"
       ng-class="{'item-menu-disable': !login}"
       ng-click="loginAndGo('app.view_notifications')">
    <i class="icon ion-android-notifications"></i>
    <span translate>MENU.NOTIFICATIONS</span>
    <span class="badge badge-positive"
          ng-if="walletData.notifications.unreadCount">{{walletData.notifications.unreadCount}}</span>
  </a>

</div>
