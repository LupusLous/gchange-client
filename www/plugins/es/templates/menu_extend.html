
<!-- Main section -->
<ng-if ng-if="enable && extensionPoint === 'nav-buttons-right'">

  <!-- messages -->
  <button class="button button-clear hidden-xs hidden-sm icon ion-email"
          ng-if="login"
          active-link="gray"
          active-link-path-prefix="#/app/user/message"
          ng-click="showMessagesPopover($event)">
    <span
      ng-if="$root.walletData.messages.unreadCount"
      class="badge badge-button badge-positive">{{$root.walletData.messages.unreadCount}}</span>
  </button>

  <!-- notifications -->
  <button class="button button-clear icon ion-android-notifications hidden-xs hidden-sm"
          ng-if="login"
          active-link="gray"
          active-link-path-prefix="#/app/notifications"
          ng-click="showNotificationsPopover($event)">
          <span
            ng-if="$root.walletData.notifications.unreadCount"
            class="badge badge-button badge-positive">{{$root.walletData.notifications.unreadCount}}</span>
  </button>

</ng-if>

<!-- User section -->
<ng-if ng-if="enable && extensionPoint === 'menu-user'" class="visible-xs visible-sm">

  <div menu-close class="item item-icon-left" active-link="active"
            active-link-path-prefix="#/app/user/message"
            ng-class="{'item-menu-disable': !login}"
            ng-click="loginAndGo('app.user_message')">
    <i class="icon ion-email"></i>
    <span translate>MENU.MESSAGES</span>
    <span class="badge badge-positive"
          ng-if="$root.walletData.messages.unreadCount">{{$root.walletData.messages.unreadCount}}</span>
  </div>

  <div menu-close class="item item-icon-left" active-link="active"
       active-link-path-prefix="#/app/notifications"
       ng-class="{'item-menu-disable': !login}"
       ng-click="loginAndGo('app.view_notifications')">
    <i class="icon ion-android-notifications"></i>
    <span translate>MENU.NOTIFICATIONS</span>
    <span class="badge badge-positive"
          ng-if="$root.walletData.notifications.unreadCount">{{$root.walletData.notifications.unreadCount}}</span>
  </div>

</ng-if>
