

<!-- Top fab buttons -->
<ng-if ng-if="enable && extensionPoint === 'buttons-top-fab'">
  <button id="fab-compose-{{:rebind:formData.pubkey}}"
          class="button button-fab button-fab-top-right button-fab-hero mini button-stable spin"
          ng-click="showNewMessageModal()">
    <i class="icon ion-compose"></i>
  </button>
</ng-if>

<!-- Buttons section -->
<ng-if ng-if="enable && extensionPoint === 'buttons'">

  <button class="button button-stable button-small-padding icon ion-compose ink"
          ng-click="showNewMessageModal()"
          title="{{'MESSAGE.BTN_WRITE' | translate}}">
  </button>
</ng-if>

<!-- General section -->
<ng-if ng-if="enable && extensionPoint === 'after-general'">

  <span class="item item-divider item-divider-top-border" translate>PROFILE.PROFILE_DIVIDER</span>

  <div class="double-padding-x padding-bottom">
    <ng-include src="'plugins/es/templates/user/items_profile.html'" ng-init="showName=false;"></ng-include>
  </div>

</ng-if>
