<ion-popover-view class="fit has-header">
  <ion-header-bar>
    <h1 class="title"  translate>MARKET.VIEW.MENU_TITLE</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="list item-text-wrap">

      <a class="item item-icon-left ink visible-xs visible-sm"
         ng-click="showSharePopover($event)">
        <i class="icon ion-android-share-alt"></i>
        {{'COMMON.BTN_SHARE' | translate}}
      </a>

      <!--<a class="item item-icon-left assertive ink "
         ng-if="canEdit"
         ng-click="delete()">
        <i class="icon ion-trash-a"></i>
        {{'COMMON.BTN_DELETE' | translate}}
      </a>-->

      <!-- Follow -->
      <a class="item item-icon-left ink"
         ng-if="!canEdit && likeData.follows"
         ng-click="hideActionsPopover() && toggleLike($event, {kind: 'follow'})">
        <i class="icon " ng-class="{'ion-android-notifications-off': likeData.follows.wasHit, 'ion-android-notifications': !likeData.follows.wasHit}"></i>
        <b class="ion-plus icon-secondary" ng-if="!likeData.follows.wasHit" style="font-size: 16px; left: 38px; top: -7px;"></b>
        {{(!likeData.follows.wasHit ? 'WOT.VIEW.BTN_FOLLOW' : 'WOT.VIEW.BTN_STOP_FOLLOW' )| translate}}
      </a>

      <!-- report abuse -->
      <a class="item item-icon-left ink"
         ng-if="!canEdit && likeData.abuses && !likeData.abuses.wasHit"
         ng-click="hideActionsPopover() && reportAbuse($event)">
        <i class="icon ion-android-warning"></i>
        {{'COMMON.BTN_REPORT_ABUSE_DOTS' | translate}}
      </a>
      <a class="item item-icon-left ink"
         ng-if="!canEdit && likeData.abuses && likeData.abuses.wasHit"
         ng-click="hideActionsPopover() && toggleLike($event, {kind: 'abuse'})">
        <i class="icon ion-android-warning"></i>
        <b class="ion-close icon-secondary" style="font-size: 16px; left: 38px; top: -7px;"></b>
        {{'COMMON.BTN_REMOVE_REPORTED_ABUSE' | translate}}
      </a>
    </div>
  </ion-content>
</ion-popover-view>
