<div class="item item-avatar">
  <i class="item-image icon ion-email"></i>
  <h3>
    {{'SUBSCRIPTION.TYPE.ENUM.' + subscriptions.type.toUpperCase() | translate}}
  </h3>
  <h4 class="gray">
    {{'SUBSCRIPTION.EDIT.PROVIDER'|translate}}
    <a ui-sref="app.user_identity({pubkey: subscriptions.recipient, name: subscriptions.name})">
      <span ng-class="{'positive': subscriptions.name, 'dark': !subscriptions.name}" ng-if="subscriptions.name">
        <i class="ion-person" ng-if="subscriptions.name"></i>
        {{subscriptions.name}}
      </span>
      <span class="gray" ng-if="!subscriptions.name">
        <i class="ion-key"></i>
        {{subscriptions.recipient | formatPubkey}}
      </span>
    </a>
  </h4>
  <div class="item-note text-right">
    <span ng-repeat="item in subscriptions.items">
      {{item.content.email}}
      <a class="ion-trash-a gray padding-left" ng-click="deleteSubscription(item)"></a>
      <a class="ion-edit gray padding-left" ng-click="editSubscription(item)"></a>
      <br/>
    </span>
  </div>
</div>
