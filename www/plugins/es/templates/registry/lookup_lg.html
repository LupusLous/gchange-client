<ion-view left-buttons="leftButtons" class="view-registry-search">
  <ion-nav-title>
    <span translate>REGISTRY.SEARCH.TITLE</span>
  </ion-nav-title>

  <ion-content class="lookupForm padding no-padding-xs stable-100-bg">

    <div class="hidden-xs hidden-sm" style="display: block; height: 45px;">
      <div class="pull-right">
        <button class="button button-small button-positive button-clear ink padding-right"
                ng-click="showNewPageModal()">
          <i class="icon ion-plus"></i>
          <span translate>REGISTRY.BTN_NEW</span>
        </button>
      </div>
    </div>

    <ng-include src="::'plugins/es/templates/registry/lookup_form.html'"></ng-include>

    <ng-include src="::'plugins/es/templates/registry/lookup_list_lg.html'"></ng-include>

  </ion-content>

  <button id="fab-add-registry-record"
          class="button button-fab button-fab-bottom-right button-assertive icon ion-plus hidden-md hidden-lg spin"
          ng-click="showNewPageModal()">
  </button>
</ion-view>
