<ion-view left-buttons="leftButtons">
    <ion-nav-title>
        <span translate>REGISTRY.SEARCH.TITLE</span>
    </ion-nav-title>

    <ion-nav-buttons side="secondary">
        <button class="button button-icon button-clear icon ion-loop visible-xs visible-sm" ng-click="doUpdate()">
        </button>
        <button class="button button-icon button-clear visible-xs visible-sm"
                ng-click="showFiltersPopover($event)">
            <i class="icon ion-android-funnel"></i>
        </button>
    </ion-nav-buttons>

    <ion-content class="lookupForm padding no-padding-xs no-padding-sm stable-100-bg">

      <ng-include src="::'plugins/es/templates/registry/lookup_form.html'"></ng-include>

      <ng-include src="::'plugins/es/templates/registry/lookup_list.html'"></ng-include>

    </ion-content>

    <button id="fab-add-registry-record"
            class="button button-fab button-fab-bottom-right button-assertive icon ion-plus hidden-md hidden-lg spin"
            ng-click="showNewPageModal()">
    </button>
</ion-view>
