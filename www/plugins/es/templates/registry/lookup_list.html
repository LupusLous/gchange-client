<div class="list {{::motion.ionListClass}}"
     ng-if="!search.loading && search.results.length"
     ng-init="options.description.show=false">

  <div class="no-padding"
       ng-repeat="item in search.results"
       ng-include="::'plugins/es/templates/registry/item_record.html'">
  </div>
</div>

<ion-infinite-scroll
        ng-if="!search.loading && search.hasMore"
        spinner="android"
        on-infinite="showMore()"
        distance="10%">
</ion-infinite-scroll>
