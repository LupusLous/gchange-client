
<ng-if ng-if="enable" >

  <h2 ng-if="$root.config.plugins.market.homeMessage" ng-bind-html="$root.config.plugins.market.homeMessage"></h2>

  <div class="row no-padding center" ng-controller="ESSearchPositionItemCtrl">

    <div class="item item-divider text-left no-padding-left">
      <span translate>MARKET.HOME.LOCATION_LABEL</span>
    </div>

    <!-- location -->
    <div class="item no-padding item-icon-right" style="background-color: white;">
      <div class="item-input item-input-search">
        <input type="text"
               class="visible-xs visible-sm"
               placeholder="{{(options.location.help||'MARKET.HOME.LOCATION_HELP')|translate}}"
               ng-model="search.location"
               ng-keydown="onKeydown($event)"
               ng-change="onLocationChanged()"
               ng-blur="hideDropdown()"
               ng-model-options="{ debounce: 650 }">
        <input type="text"
               id="searchLocationInput"
               class="hidden-xs hidden-sm"
               placeholder="{{(options.location.help||'MARKET.HOME.LOCATION_HELP')|translate}}"
               ng-model="search.location"
               ng-keydown="onKeydown($event)"
               ng-change="onLocationChanged()"
               ng-blur="hideDropdown()"
               ng-model-options="{ debounce: 350 }"
               on-return="doSearch()">
      </div>

      <a class="icon ion-search ink-dark" ng-click="doSearch()"
        title="{{'MARKET.HOME.BTN_SHOW_MARKET_OFFER'|translate}}"></a>
    </div>

    <!-- dropdown -->
    <ng-include src="'plugins/es/templates/common/dropdown_locations.html'"></ng-include>

  </div>

  <br class="hidden-xs hidden-sm"/>
  <br class="hidden-xs hidden-sm"/>
  <br/>

  <button type="button"
          class="button button-block button-balanced button-raised icon icon-left ion-compose ink-dark"
          ng-click="showNewRecordModal()" translate>MARKET.HOME.BTN_NEW_AD</button>


  <br class="hidden-xs"/>

</ng-if>
