
  <div class="item card card-category stable-bg padding-bottom">
    <!-- header: parent category -->
    <div class="card-header">
      <a class="block padding text-left" ng-class="{'bold': cat.count}" ng-click="onCategoryClick(cat)">
        <h3 class="dark bold"><span ng-bind-html="cat.name"></span>
        </h3>
      </a>
    </div>

    <!-- children categories-->
    <div class="list no-padding">
      <a ng-repeat="cat in cat.children"
         class="item item-small-height item-text-wrap positive ink"
         ng-click="onCategoryClick(cat)">
        <span ng-bind-html="cat.name"></span><ng-if ng-if="cat.count">&nbsp;({{cat.count}})</ng-if></a>
    </div>
  </div>
