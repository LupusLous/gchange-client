
  <div class="item card stable-bg padding">
    <!-- header: parent category -->
    <div class="card-header">
      <h3 class="dark" ng-class="{'bold': cat.count}" >
        <span ng-bind-html="cat.name"></span> <ng-if ng-if="cat.count">({{cat.count}})</ng-if>
      </h3>
    </div>

    <!-- children categories-->
    <div class="item-text-wrap">
      <span ng-repeat="cat in cat.children"
            class="padding-right">
        <a ng-class="{'text-italic': !cat.count}"
           ng-click="onCategoryClick(cat)"
          ><ng-bind-html ng-bind-html="cat.name"></ng-bind-html><ng-if ng-if="cat.count"> ({{cat.count}})</ng-if></a>
      </span>
    </div>
  </div>
