<div class="row no-padding no-margin">
    <div class="col col-33">
      <ng-repeat ng-repeat="cat in categories  track by cat.id" ng-if="$index % 3 == 0"
        ng-include="'plugins/market/templates/category/card_category_lg.html'">
      </ng-repeat>
    </div>

    <div class="col col-33">
      <ng-repeat ng-repeat="cat in categories  track by cat.id" ng-if="$index % 3 == 1"
                 ng-include="'plugins/market/templates/category/card_category_lg.html'">
      </ng-repeat>
    </div>

    <div class="col col-33">
      <ng-repeat ng-repeat="cat in categories  track by cat.id" ng-if="$index % 3 == 2"
                 ng-include="'plugins/market/templates/category/card_category_lg.html'">
      </ng-repeat>
    </div>
</div>
