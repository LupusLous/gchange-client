
    <span class="item item-button-right" ng-if="search.advanced && location.enable && options.location.show">
      <span translate>MARKET.SEARCH.BTN_AROUND_ME</span>
      <label class="toggle toggle-royal">
        <input type="checkbox" ng-model="search.localize">
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </span>

    <span class="item item-button-right" ng-if="search.advanced && !location.enable && options.location.show">
      <span>{{(options.location.label||'MARKET.SEARCH.LOCATION')|translate}}</span>
      <div class="item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="{{(options.location.help||'MARKET.SEARCH.LOCATION_HELP')|translate}}"
                 ng-model="search.location"
                 ng-model-options="{ debounce: 350 }"/>
        </label>
      </div>
    </span>

    <div class="item item-toggle dark" ng-if="search.advanced">
        <div class="input-label">
            {{'MARKET.SEARCH.SHOW_CLOSED_RECORD' | translate}}
        </div>
        <label class="toggle toggle-royal">
            <input type="checkbox" ng-model="search.showClosed">
