<!-- Menu: main section -->
<ng-if ng-if="::extensionPoint === 'menu-main'">

  <!-- view market -->
  <ion-item menu-close class="item item-icon-left"
            active-link="active"
            active-link-path-prefix="#/app/market"
            ui-sref="app.market_lookup">
    <i class="icon ion-speakerphone"></i>
    <span translate>MENU.MARKET</span>
  </ion-item>

  <!-- view pages -->
  <ion-item menu-close class="item item-icon-left"
            active-link="active"
            active-link-path-prefix="#/app/page"
            ui-sref="app.registry_lookup">
    <i class="icon ion-social-buffer"></i>
    <span translate>MENU.REGISTRY</span>
  </ion-item>
</ng-if>

<!-- Menu: user section -->
<ng-if ng-if="::extensionPoint === 'menu-user'">
  <!-- wallet records -->
  <a menu-close class="item item-icon-left"
     active-link="active"
     active-link-path-prefix="#/app/records/wallet"
     ng-click="loginAndGo('app.market_wallet_records')"
     ng-class="{'item-menu-disable': !login}">
    <i class="icon ion-person" style="font-size: 19px; left: 13px;"></i>
    <i class="icon-secondary ion-speakerphone" style="font-size: 16px; left: 32px; top: -6px;"></i>
    <span translate>MENU.MY_RECORDS</span>
  </a>

  <!-- wallet records -->
  <a menu-close class="item item-border item-icon-left"
     active-link="active"
     active-link-path-prefix="#/app/favorites"
     ng-click="loginAndGo('app.market_favorites')"
     ng-class="{'item-menu-disable': !login}">
    <i class="icon ion-heart" style="font-size: 16px; left: 13px;"></i>
    <i class="icon-secondary ion-speakerphone" style="font-size: 16px; left: 32px; top: -6px;"></i>
    <span translate>MENU.FAVORITES</span>
  </a>
</ng-if>

<ng-if ng-if="::extensionPoint === 'menu-discover'">
  <!-- view market gallery -->
  <ion-item menu-close class="item item-icon-left"
            ng-if="$root.settings.expertMode"
            active-link="active"
            active-link-path-prefix="#/app/gallery/market"
            ui-sref="app.market_gallery">
    <i class="icon ion-images"></i>
    <span translate>MARKET.GALLERY.TITLE</span>
  </ion-item>

</ng-if>
