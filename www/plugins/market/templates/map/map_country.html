
<div class="map-container">
  <div class="center padding" ng-if="loading">
    <ion-spinner icon="android"></ion-spinner>
  </div>

  <svg-map ng-if="!loading" src="{{'img/maps/' + selectedCountry + '.svg'}}"
           init="initProps"
           props="props"
           events="bindingEvents"
           on-event="handleEvent($event)">
  </svg-map>

  <br/>

  <p>
    <a ng-click="convert()" target="_blank">Convert !</a>
    <a href="" id="demolink" target="_blank">View on a map, as GeoJSON</a>
  </p>

  <p>
    <a ng-repeat="country in countries"
       ng-class="{'bold': country === selectedCountry}"
       ng-click="onChangeCountry(country)">
      <span ng-if="$index">&nbsp;|&nbsp;</span>
      {{countriesMap[country]}}
    </a>
  </p>
</div>
