<ion-view left-buttons="leftButtons"
          class="market">
  <ion-nav-title>
    <span class="visible-xs visible-sm" translate>MENU.MY_RECORDS</span>
  </ion-nav-title>

  <ion-nav-buttons side="secondary">
    <cs-extension-point name="nav-buttons"></cs-extension-point>

    <button class="button button-icon button-clear icon ion-loop visible-xs visible-sm" ng-click="doUpdate()">
    </button>
  </ion-nav-buttons>

  <ion-content scroll="true" bind-notifier="{ rebind:settings.useRelative, locale:settings.locale.id}">

    <!-- Buttons bar-->
    <div class="hidden-xs hidden-sm padding text-center">

      <button class="button button-stable button-small-padding icon ion-loop ink"
              ng-click="doSearch()"
              title="{{'COMMON.BTN_REFRESH' | translate}}">
      </button>

    </div>

    <!-- list of records -->
    <div class="lookupForm">
      <ng-include src="smallscreen ? 'plugins/market/templates/record/list_records.html' : 'plugins/market/templates/record/list_records_lg.html'"></ng-include>
    </div>
  </ion-content>

</ion-view>
