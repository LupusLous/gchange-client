
<ion-list class="list" ng-class="::motion.ionListClass">

  <ng-repeat ng-repeat="doc in :rebind:search.results track by doc.id">
    <ng-include ng-if=":rebind:doc.type=='record'" src="'plugins/market/templates/document/item_document_record.html'"></ng-include>
    <ng-include ng-if=":rebind:doc.type=='comment'" src="'plugins/market/templates/document/item_document_comment.html'"></ng-include>
    <ng-include ng-if=":rebind:doc.type=='profile'" src="'plugins/market/templates/document/item_document_profile.html'"></ng-include>
  </ng-repeat>

</ion-list>

<ion-infinite-scroll
        ng-if="!search.loading && search.hasMore"
        spinner="android"
        on-infinite="showMore()"
        distance="1%">
</ion-infinite-scroll>
