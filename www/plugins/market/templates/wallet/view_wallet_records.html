<ion-view left-buttons="leftButtons"
          class="market">
  <ion-nav-title>
    <span class="visible-xs visible-sm" translate>MENU.MY_RECORDS</span>
  </ion-nav-title>

  <ion-nav-buttons side="secondary">
    <cs-extension-point name="nav-buttons"></cs-extension-point>

    <button class="button button-icon button-clear visible-xs visible-sm"
            ng-click="showActionsPopover($event)">
      <i class="icon ion-android-funnel"></i>
    </button>
  </ion-nav-buttons>

  <ion-content scroll="true" bind-notifier="{ rebind:settings.useRelative, locale:settings.locale.id}">

    <ion-refresher pulling-text="{{'COMMON.BTN_REFRESH' | translate}}"
                   on-refresh="refresh()">
    </ion-refresher>

    <!-- Buttons bar-->
    <div class="hidden-xs hidden-sm padding text-center">

      <button class="button button-stable button-small-padding icon ion-loop ink"
              ng-click="refresh()"
              title="{{'COMMON.BTN_REFRESH' | translate}}">
      </button>

      &nbsp;

      <button class="button button-calm ink"
              ng-click="showNewRecordModal()">
        {{'MARKET.COMMON.BTN_NEW_AD' | translate}}
      </button>

      <button class="button button-stable button-small-padding icon ion-android-funnel ink"
              ng-click="showActionsPopover($event)"
              title="{{'COMMON.BTN_OPTIONS' | translate}}">
      </button>
    </div>

    <!-- list of records -->
    <div class="lookupForm padding no-padding-xs no-padding-sm" >
      <ng-include src="::smallscreen ? 'plugins/market/templates/search/list_records.html' : 'plugins/market/templates/search/list_records_lg.html'"></ng-include>
    </div>
  </ion-content>

  <button id="fab-wallet-add-market-record"
          class="button button-fab button-fab-bottom-right button-assertive hidden-md hidden-lg drop"
          ng-click="showNewRecordModal()">
    <i class="icon ion-plus"></i>
  </button>
</ion-view>
