
<ng-if ng-if="enable">

  <h2 ng-if="$root.config.plugins.market.homeMessage" ng-bind-html="$root.config.plugins.market.homeMessage"></h2>

  <button type="button"
          class="button button-block button-balanced button-raised icon icon-left ion-speakerphone ink-dark"
          ui-sref="app.market_lookup" translate>MARKET.HOME.BTN_SHOW_MARKET_OFFER</button>

  <button type="button"
          class="button button-block button-positive button-raised icon icon-left ion-compose ink-dark"
          ng-click="showNewRecordModal()" translate>MARKET.HOME.BTN_NEW_AD</button>

  <br class="hidden-xs"/>

</ng-if>
