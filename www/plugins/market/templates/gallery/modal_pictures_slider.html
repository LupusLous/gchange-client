<div class="modal modal-pictures" on-swipe-down="closeModal()">

    <a class="button button-text pull-right hidden-xs hidden-sm ink"
        ng-click="closeModal()">
        <i class="icon ion-close light"></i>
        <span class="light" translate>COMMON.BTN_CLOSE</span>
    </a>

    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
        <ion-slide ng-repeat="picture in activeCategory.pictures">

            <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
                        zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
                        delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">

                <div class="image" style="background-image: url( {{picture.src}} )"></div>

            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
